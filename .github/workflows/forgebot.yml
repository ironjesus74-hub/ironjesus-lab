name: ForgeBot - Daily Operator Drop

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: forgebot
  cancel-in-progress: false

jobs:
  forgebot:
    runs-on: ubuntu-latest
    env:
      PYTHONDONTWRITEBYTECODE: "1"
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install validators
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y shellcheck gh

      - name: Gate (skip if ForgeBot PR already open)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          gh label create forgebot --description "ForgeBot generated" --color "7d89ff" >/dev/null 2>&1 || true
          open_count="$(gh pr list --state open --label forgebot --json number -q 'length' 2>/dev/null || echo 0)"
          if [ "${open_count}" -gt 0 ]; then
            echo "Open ForgeBot PR exists; skipping this run."
            gh pr list --state open --label forgebot -L 5
            exit 0
          fi

      - name: Generate
        shell: bash
        run: |
          set -euo pipefail
          python3 -B generator/forgebot.py --out .forgebot/last.json

      - name: Validate
        shell: bash
        run: |
          set -euo pipefail
          if [ -d tools ]; then
            find tools -type f -name '*.sh' -print0 | xargs -0 -r shellcheck -x
          fi
          if git ls-files '*.py' | grep -q .; then
            git ls-files '*.py' | xargs -r python3 -m py_compile
          fi

      - name: Branch + PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          BASE="$(git remote show origin 2>/dev/null | awk '/HEAD branch/ {print $NF}' || true)"
          [ -n "${BASE:-}" ] || BASE="main"

          BRANCH_RAW="$(python3 -c 'import json;print(json.load(open(".forgebot/last.json"))["branch"])')"
          BRANCH="${BRANCH_RAW}-${GITHUB_RUN_ID}"

          TITLE="$(python3 -c 'import json;print(json.load(open(".forgebot/last.json"))["title"])')"
          BODY_FILE="$(python3 -c 'import json;print(json.load(open(".forgebot/last.json"))["body_file"])')"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"
          git add -A
          git commit -m "forgebot: $TITLE" || exit 0
          git push -u origin "$BRANCH"

          gh pr create --title "$TITLE" --body-file "$BODY_FILE" --base "$BASE" --head "$BRANCH" --label forgebot || true
