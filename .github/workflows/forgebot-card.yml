name: ForgeBot Status Card

on:
  push:
    paths:
      - ".status/forgebot.json"
      - ".status/render_card.py"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: forgebot-card
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Render SVG card
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .status
          python3 -B .status/render_card.py

      - name: Commit + push if changed
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .status/forgebot.svg
          if git diff --cached --quiet; then
            exit 0
          fi
          git commit -m "chore(status): update forgebot svg"
          git push
